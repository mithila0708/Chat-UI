<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat UI â€“ Tailwind CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 h-screen">

<div class="flex h-full">

  <!-- Sidebar -->
  <aside class="w-64 bg-slate-900 text-white hidden md:flex flex-col">
    <div class="p-4 text-xl font-bold border-b border-slate-700">
      ChatApp
    </div>
    <div class="flex-1 p-4 space-y-3">
      <div class="p-3 rounded bg-slate-800 cursor-pointer">General Chat</div>
      <div class="p-3 rounded hover:bg-slate-800 cursor-pointer">Support</div>
      <div class="p-3 rounded hover:bg-slate-800 cursor-pointer">AI Assistant</div>
    </div>
  </aside>

  <!-- Chat Area -->
  <main class="flex-1 flex flex-col bg-white">

    <!-- Header -->
    <header class="p-4 border-b flex items-center justify-between">
      <h2 class="font-semibold text-lg">General Chat</h2>
      <span class="text-sm text-slate-500">Online</span>
    </header>

    <!-- Messages -->
    <div class="flex-1 p-6 space-y-4 overflow-y-auto">

      <!-- Bot message -->
      <div class="flex items-start gap-3">
        <div class="w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center">
          AI
        </div>
        <div class="bg-slate-100 p-4 rounded-xl max-w-lg">
          Hello ðŸ‘‹ How can I help you today?
        </div>
      </div>

      <!-- User message -->
      <div class="flex justify-end">
        <div class="bg-indigo-600 text-white p-4 rounded-xl max-w-lg">
          I want a chat UI using Tailwind CSS.
        </div>
      </div>

      <!-- Bot message -->
      <div class="flex items-start gap-3">
        <div class="w-10 h-10 bg-indigo-600 text-white rounded-full flex items-center justify-center">
          AI
        </div>
        <div class="bg-slate-100 p-4 rounded-xl max-w-lg">
          Sure! Here is a clean and modern chat UI design ðŸš€
        </div>
      </div>

    </div>

    <!-- Input -->
    <div class="p-4 border-t">
      <div class="flex items-center gap-3">
        <input
          type="text"
          placeholder="Type your message..."
          class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-600"
        />
        <button class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
          Send
        </button>
      </div>
    </div>

  </main>

</div>

</body>
</html>
